<h1>Model Driven Form</h1>
{{student|json}}
<button type="submit" (click)="getStudent()">Submit</button>
<form [formGroup]="StudentModel" novalidate>
    
    <div class="form-group form-inline">
        <label for="Name">Name:</label>
        <input type="text" formControlName="name" class="form-control"/>
    </div>
    <div class="alert alert-danger" *ngIf="StudentModel.controls['name'].hasError('required')">
        Enter Name
     </div>
    <div class="form-group form-inline">
        <label for="City">City:</label>
        <input type="text" formControlName="city" class="form-control"/>
    </div>
    <div class="alert alert-danger" *ngIf="StudentModel.controls['city'].hasError('required')">
       Enter city
    </div>

    <div class="form-group form-inline">
        <label for="Phone">Phone:</label>
        <input type="text" formControlName="phone" class="form-control"/>
    </div>
    <div class="alert alert-danger" *ngIf="StudentModel.controls['phone'].hasError('pattern')">
       Enter correct Phone number
    </div>

    <div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
    </div>
    
</form>
